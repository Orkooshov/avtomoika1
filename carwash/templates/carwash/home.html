{% extends 'carwash/base.html' %}
{% load static %}
{% block main %}
<style>
    .hello-msg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @media (max-width: 400px) {
        .hello-msg {
            position: static;
            transform: none;
        }

        .hello-msg p,
        .hello-msg h1 {
            color: black;
        }
    }
</style>
<main>
    <section class="hello position-relative ">
        <img src="{% static 'carwash/landing-bg.jpg' %}" width="100%" class="" alt="background"
            style="filter: brightness(0.4)">
        <div class="hello-msg container  d-flex align-items-center flex-column text-light ">
            <h1 class="display-6 mb-4">Чистая машина за 10 минут</h1>
            <div class="d-flex mb-5">
                <p class="m-0 py-1 px-3 mx-1 border rounded">Быстро</p>
                <p class="m-0 py-1 px-3 mx-1 border rounded">Безопасно</p>
                <p class="m-0 py-1 px-3 mx-1 border rounded">Недорого</p>
            </div>
            <a href="{% url 'about' %}" class="btn btn-lg btn-primary">Подробнее</a>
        </div>
    </section>
    <section class="py-5 my-3">
        <h1 class="text-center mb-4">Наши услуги</h1>
        <div class="container">
            <h2>Мойка кузова</h2>
            <div class="row">
                <div class="col tile">
                    <img class="d-block m-auto" src="{% static 'carwash/1.png' %}" alt="img">
                    <h5>Мойка бесконтактная</p>
                </div>
                <div class="col tile">
                    <img class="d-block m-auto" src="{% static 'carwash/2.png' %}" alt="img">
                    <h5>Мойка комплексная</h5>
                </div>
                <div class="col tile">
                    <img class="d-block m-auto" src="{% static 'carwash/3.png' %}" alt="img">
                    <h5>Нано мойка</h5>
                </div>
            </div>
            <style>
                .tile {
                    margin-top: 24px;
                }
            </style>
            <div class="row">
                <div class="col tile">
                    <img class="d-block m-auto" src="{% static 'carwash/4.png' %}" alt="img">
                    <h5>Керамо мойка</h5>
                </div>
                <div class="col tile">
                    <img class="d-block m-auto" src="{% static 'carwash/5.png' %}" alt="img">
                    <h5>Мойка днища</h5>
                </div>
                <div class="col tile">
                    <img class="d-block m-auto" src="{% static 'carwash/6.png' %}" alt="img">
                    <h5>Мойка двигателя</h5>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
