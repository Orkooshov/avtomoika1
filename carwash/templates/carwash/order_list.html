{% extends 'carwash/base.html' %}
{% block main %}
<main class="container-xl">
    <table class="table table-striped table-hover">
        <tr class="table-primary">
            <th>Услуга</th>
            <th>Авто</th>
            <th>Оплачен</th>
            <th>Состояние</th>
            <th>Сумма</th>
        </tr>
        {% for order in orders %}
        <tr onclick="window.location='{{ order.get_absolute_url }}';" style="cursor: pointer;">
            <td>{{ order.price.service }}</td>
            <td>{{ order.car }}</td>
            <td>{{ order.is_payed }}</td>
            <td>{{ order.get_status_display }}</td>
            <td>{{ order.get_sum }}</td>
        </tr>
        {% empty %}
        <tr>
            <td class="text-center" colspan="5">Пусто</td>
        </tr>
        {% endfor %}
    </table>
    <div class="container">
        <a href="{% url 'order_create' %}" class="btn btn-primary mb-3">Оформить заказ</a>
    </div>
</main>
{% endblock %}
